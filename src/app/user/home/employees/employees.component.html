<div
  nz-row
  nzAlign="middle"
  [nzGutter]="[0, 0]"
  nzJustify="space-between"
  class="employeesContentOptions"
>
  <div nz-col nzSpan="12">
    <form
      nz-form
      [nzLayout]="'inline'"
      [formGroup]="findEmployeeForm"
      (ngSubmit)="submitfindEmployeeForm(employeesnameView)"
      style="width: 100%"
    >
      <!-- <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <input
          type="text"
          nz-input
          placeholder="Nombre de usuario"
          formControlName="username"
        />
      </nz-input-group> -->
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
        <!-- <input
          nz-input
          placeholder="input here"
          formControlName="username"
          [(ngModel)]="employeesnameView"
          (input)="onChange($event, employeesnameView)"
          [nzAutocomplete]="auto"
        /> -->
        <input
          nz-input
          placeholder="input here"
          formControlName="username"
          [(ngModel)]="employeesnameView"
          (input)="onChange(employeesnameView)"
          [nzAutocomplete]="auto"
        />
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button
          nz-button
          nzType="primary"
          type="submit"
          title="search"
          nzSearch
        >
          <span nz-icon nzType="search" nzTheme="outline"></span>
        </button>
      </ng-template>
      <nz-autocomplete #auto>
        <nz-auto-option
          class="global-search-item"
          *ngFor="let employee of employees"
          [nzLabel]="employee.names + ' ' + employee.surnames"
          [nzValue]="employee.names + ' ' + employee.surnames"
        >
          {{ employee.names + " " + employee.surnames }}
        </nz-auto-option>
      </nz-autocomplete>
      <!-- <ng-template #suffixIconButton>
        <button
          nz-button
          nzType="primary"
          nzSearch
          type="submit"
          title="search"
        >
          <span nz-icon nzType="search"></span>
        </button>
      </ng-template> -->
    </form>
  </div>
  <div nz-col nzSpan="4">
    <button
      nz-button
      nzType="primary"
      [routerLink]="['/admin/home/empleados/registro-empleado']"
      class="registerEmployeeButton"
    >
      Registrar empleado
    </button>
  </div>
</div>
<div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="space-evenly">
  <div nz-col *ngFor="let employee of employeesView">
    <nz-card
      nzHoverable
      style="width: 300px"
      [nzCover]="coverTemplate"
      [routerLink]="['/admin/home/empleados/vista-empleado/', employee._id]"
    >
      <nz-card-meta
        [nzTitle]="employee.names + ' ' + employee.surnames"
      ></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <!-- <img
        alt="example"
        src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png"
      /> -->

      <nz-carousel
        nzAutoPlay
        [nzEffect]="'scrollx'"
        [nzLoop]="true"
        style="width: 300px; height: 350px"
      >
        <!-- <div nz-carousel-content *ngFor="let photo of employee.photos"> -->
        <img
          *ngIf="employee.photos"
          [src]="employee.photos[0].photoPath"
          [alt]="employee.photos[0].name"
          title="foto de {{ employee.names }} {{ employee.surnames }}"
          style="width: 100%; height: 100%"
        />
        <!-- </div> -->
      </nz-carousel>
    </ng-template>
  </div>
</div>
