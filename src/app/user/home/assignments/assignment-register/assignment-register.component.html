<div
  nz-row
  nzAlign="middle"
  [nzGutter]="[0, 0]"
  nzJustify="center"
  class="content-row"
>
  <div nz-col nzSpan="22" class="content-col">
    <!-- <nz-card [nzTitle]="headerCard"> -->
    <form
      nz-form
      [formGroup]="registerAssignmentForm"
      (ngSubmit)="registerAssignment()"
    >
      <!-- <nz-divider
          nzText="Datos de registro"
          nzOrientation="left"
        ></nz-divider> -->
      <div nz-row nzAlign="top" [nzGutter]="[0.0]" nzJustify="space-between">
        <div nz-col nzSpan="11" class="nz-col col-1">
          <nz-form-item>
            <nz-form-label nzSpan="24"
              >Adminstradores a seleccionar</nz-form-label
            >
            <nz-select
              formControlName="administratorsResponsibleForTheAssigned"
              nzPlaceHolder="Administradores"
              nzMode="multiple"
            >
              <nz-option
                *ngFor="let admin of adminsList"
                [nzValue]="admin._id"
                [nzLabel]="admin.names + ' ' + admin.surnames"
              ></nz-option>
            </nz-select>
            <ng-template #selectIcon>
              <span nz-icon nzType="select" nzTheme="outline"></span>
            </ng-template>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Empleados a seleccionar</nz-form-label>
            <nz-select
              formControlName="employeesResponsibleForTheAssigned"
              nzPlaceHolder="Empleados"
              nzMode="tags"
            >
              <nz-option
                *ngFor="let employee of employeesList"
                [nzValue]="employee._id"
                [nzLabel]="employee.names + ' ' + employee.surnames"
              ></nz-option>
            </nz-select>
            <ng-template #selectIcon>
              <span nz-icon nzType="select" nzTheme="outline"></span>
            </ng-template>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Lo que desea asignar</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="Es requerido que ingrese lo que desea asignar"
            >
              <input
                nz-input
                formControlName="theAssigned"
                placeholder="Que desea asignar"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <button nz-button type="submit" nzType="primary">Registrar</button>
    </form>

    <!-- <ng-template #headerCard> <h1>Registrar empleado</h1></ng-template> -->
  </div>
</div>
