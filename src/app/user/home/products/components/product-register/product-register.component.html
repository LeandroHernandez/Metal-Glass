<div
  nz-row
  nzAlign="middle"
  [nzGutter]="[0, 0]"
  nzJustify="space-between"
  class="header"
>
  <div
    nz-col
    nzSpan="4"
    nzXXl="4"
    nzXl="4"
    nzLg="5"
    nzMd="7"
    nzSm="9"
    nzXs="24"
  >
    <img
      [src]="
        'https://firebasestorage.googleapis.com/v0/b/audio-visual-turno.appspot.com/o/MetalGlassLogo.jpeg?alt=media&token=354bf13d-f55c-46ef-bd7e-117c673fc4a2'
      "
      [alt]="'Logo de Metal Glass'"
      title="Logo de Metal Glass"
      class="metalGlassLogo"
    />
  </div>
  <div
    nz-col
    nzSpan="20"
    nzXXl="20"
    nzXl="20"
    nzLg="19"
    nzMd="17"
    nzSm="15"
    nzXs="24"
  >
    <div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="space-around">
      <div
        nz-col
        nzSpan="18"
        nzXXl="18"
        nzXl="18"
        nzLg="16"
        nzMd="24"
        nzSm="24"
        nzXs="24"
      >
        <h2>Registrar producto</h2>
      </div>
      <div
        nz-col
        nzSpan="4"
        nzXXl="4"
        nzXl="4"
        nzLg="6"
        nzMd="24"
        nzSm="24"
        nzXs="24"
      >
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          title="Back"
          [routerLink]="['/admin/home/productos']"
        >
          Volver Productos
        </button>
      </div>
    </div>
  </div>
</div>
<div
  nz-row
  nzAlign="middle"
  [nzGutter]="[0, 0]"
  nzJustify="center"
  class="content-row"
>
  <div nz-col nzSpan="22" class="content-col">
    <form
      nz-form
      [formGroup]="registerProductForm"
      (ngSubmit)="registerProduct()"
    >
      <div nz-row nzAlign="top" [nzGutter]="[0.0]" nzJustify="space-between">
        <div nz-col nzSpan="11" class="nz-col col-1">
          <nz-form-item>
            <nz-form-label nzSpan="24">Nombre del producto</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="El nombre del producto es requerido"
            >
              <input
                nz-input
                formControlName="productName"
                placeholder="Nombre del producto"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Descripcion del producto</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="El descripcion del producto es requerido"
            >
              <input
                nz-input
                formControlName="description"
                placeholder="Descripcion del producto"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Precio del producto</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="El precio del producto es requerido"
            >
              <input
                nz-input
                formControlName="price"
                type="number"
                placeholder="Precio del producto"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Descuento del producto</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="El descuento del producto es requerido"
            >
              <input
                nz-input
                formControlName="discount"
                type="number"
                placeholder="Descuento del producto"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzSpan="24">Cantidad del producto</nz-form-label>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="La cantidad del producto es requerido"
            >
              <input
                nz-input
                formControlName="amount"
                type="number"
                placeholder="Cantidad del producto"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <nz-form-item>
        <nz-form-control nzHasFeedback>
          <input
            type="file"
            accept=".png, .jpg, .jpeg"
            multiple
            placeholder="upload files"
            id="uploadFiles"
            (change)="selectedPhotosEvent($event)"
          />
          <label for="uploadFiles" class="labelInputUploadFiles">
            Subir fotos del empleado
          </label>
        </nz-form-control>
      </nz-form-item>
      <button nz-button type="submit" nzType="primary">Registrar</button>
    </form>
  </div>
</div>
