<!-- <p>products works!</p> -->
<div *ngIf="products">
  <div
    nz-row
    nzAlign="middle"
    [nzGutter]="[0, 0]"
    nzJustify="space-between"
    class="header"
  >
    <div
      nz-col
      nzSpan="4"
      nzXXl="4"
      nzXl="4"
      nzLg="5"
      nzMd="7"
      nzSm="9"
      nzXs="24"
    >
      <img
        [src]="
          'https://firebasestorage.googleapis.com/v0/b/audio-visual-turno.appspot.com/o/MetalGlassLogo.jpeg?alt=media&token=354bf13d-f55c-46ef-bd7e-117c673fc4a2'
        "
        [alt]="'Logo de Metal Glass'"
        title="Logo de Metal Glass"
        class="metalGlassLogo"
      />
    </div>
    <div
      nz-col
      nzSpan="20"
      nzXXl="20"
      nzXl="20"
      nzLg="19"
      nzMd="17"
      nzSm="15"
      nzXs="24"
    >
      <div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="space-around">
        <div
          nz-col
          nzSpan="18"
          nzXXl="18"
          nzXl="18"
          nzLg="16"
          nzMd="24"
          nzSm="24"
          nzXs="24"
        >
          <h2>Productos</h2>
        </div>
        <div
          nz-col
          nzSpan="4"
          nzXXl="4"
          nzXl="4"
          nzLg="6"
          nzMd="24"
          nzSm="24"
          nzXs="24"
        >
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            title="Back"
            [routerLink]="['/admin/home']"
          >
            Volver a Home
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    nz-row
    nzAlign="middle"
    [nzGutter]="[0, 20]"
    nzJustify="center"
    class="row-content"
  >
    <div nz-col nzSpan="24" class="col-content col-registerAssignment">
      <div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="center">
        <div nz-col nzSpan="23">
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            title="Back"
            [routerLink]="['/admin/home/productos/registro-producto']"
            type="button"
          >
            Registrar un nuevo producto
          </button>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24" class="col-content">
      <div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="center">
        <div
          nz-col
          nzXXl="23"
          nzXl="23"
          nzLg="23"
          nzMd="23"
          nzSm="23"
          nzXs="24"
        >
          <!-- <nz-card> -->
          <!-- {{ product | json }} -->
          <nz-table
            #nzTable
            [nzData]="productsView"
            nzTableLayout="fixed"
            [nzScroll]="{ x: '99%' }"
          >
            <thead>
              <tr>
                <th nzCustomFilter>
                  <!-- Name -->
                  Nombre del producto
                  <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                    [nzDropdownMenu]="theAssigned"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th>
                  Discripci√≥n
                  <nz-filter-trigger
                    [nzActive]="searchValue.length > 0"
                    [nzDropdownMenu]="administratorWhoAssigns"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th nzCustomFilter>
                  <!-- Name -->
                  Precio
                  <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th nzCustomFilter>
                  <!-- Name -->
                  Descuento
                  <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th nzCustomFilter>
                  <!-- Name -->
                  Cantidad
                  <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th nzCustomFilter>
                  <!-- Name -->
                  Fotos
                  <nz-filter-trigger
                    [(nzVisible)]="visible"
                    [nzActive]="searchValue.length > 0"
                  >
                    <span nz-icon nzType="search"></span>
                  </nz-filter-trigger>
                </th>
                <th nzWidth="150px">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of nzTable.data">
                <td>{{ product.productName }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.discount }}</td>
                <td>{{ product.amount }}</td>
                <td>
                  <nz-carousel nzAutoPlay>
                    <div
                      nz-carousel-content
                      *ngFor="let photo of product.photos"
                    >
                      <div class="scrollProductPhotos">
                        <div nz-row>
                          <div nz-col>
                            <!-- <nz-card> -->
                            <img
                              [src]="photo.photoPath"
                              [alt]="'Foto de ' + product.productName"
                              title="Foto de producto"
                            />
                            <!-- </nz-card> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </nz-carousel>
                </td>
                <td>{{ "product.actions" }}</td>
              </tr>
            </tbody>
          </nz-table>
          <nz-dropdown-menu #theAssigned="nzDropdownMenu">
            <div class="ant-table-filter-dropdown">
              <div *ngIf="1 > 0; then search_box" class="search-box"></div>
            </div>
          </nz-dropdown-menu>
          <nz-dropdown-menu #administratorWhoAssigns="nzDropdownMenu">
            <div
              style="
                background: #ffffffff;
                padding: 24px;
                box-shadow: 0 0 10px 0 rgb(196, 196, 196);
              "
            >
              <div style="border-bottom: 1px solid rgb(233, 233, 233)">
                <label
                  nz-checkbox
                  [(ngModel)]="allChecked"
                  (ngModelChange)="updateAllChecked()"
                  [nzIndeterminate]="indeterminate"
                >
                  Seleccionar todos
                </label>
              </div>
              <br />
              <!-- <nz-checkbox-group
                style="width: 250px; max-width: 90%"
                [(ngModel)]="administratorsWhoAssignsListView"
                (ngModelChange)="updateSingleChecked()"
              ></nz-checkbox-group> -->
              <nz-checkbox-group
                style="width: 250px; max-width: 90%"
                (ngModelChange)="updateSingleChecked()"
              ></nz-checkbox-group>
              <br />
              <br />
              <button
                nz-button
                nzSize="small"
                nzType="primary"
                (click)="search()"
                class="search-button"
              >
                Search
              </button>
              <!-- <button nz-button nzSize="small" (click)="reset()">Reset</button> -->
            </div>
          </nz-dropdown-menu>
          <ng-template id="search_box" #search_box>
            <input
              type="text"
              nz-input
              placeholder="Search name"
              [(ngModel)]="searchValue"
            />
            <button
              nz-button
              nzSize="small"
              nzType="primary"
              (click)="search()"
              class="search-button"
            >
              Search
            </button>
            <button nz-button nzSize="small" (click)="reset()">Reset</button>
          </ng-template>
          <!-- </nz-card> -->
        </div>
      </div>
    </div>
  </div>
</div>
