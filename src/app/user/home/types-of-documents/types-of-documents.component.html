<div
  nz-row
  nzAlign="middle"
  [nzGutter]="[0, 0]"
  nzJustify="space-between"
  class="employeesContentOptions"
>
  <div nz-col nzSpan="12"></div>
  <div nz-col nzSpan="4">
    <button
      nz-button
      nzType="primary"
      [routerLink]="[
        '/admin/home/tipos-de-documentos/registro-tipo-de-documento'
      ]"
    >
      Registrar tipo de documento
    </button>
  </div>
</div>
<div nz-row nzAlign="middle" [nzGutter]="[0, 0]" nzJustify="space-evenly">
  <div nz-col *ngFor="let typeDocument of typesDocuments">
    <nz-card
      *ngIf="typeDocument.description"
      nzHoverable
      style="width: 300px; min-height: 140px"
      [nzCover]="coverTemplate"
    >
      <nz-card-meta
        [nzTitle]="typeDocument.type"
        [nzDescription]="typeDocument.description"
      ></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
